<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form - AI Career</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">AI Career & Skill Recommendations</h1>
      <nav>
        <i class="fa-solid fa-circle-user"></i>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <section class="card">
      <a href="dashboard.html" class="link-btn">‚Üê Back</a>
      <h2 id="flowTitle">Fill Details</h2>

      <form class="form" action="result.html">
        <label>Education Stage
          <select>
            <option value="after10">After 10th</option>
            <option value="after12">After 12th</option>
            <option value="afterCollege">After College</option>
          </select>
        </label>

        <label>Preferred Subjects
          <input type="text" placeholder="e.g. Science, Commerce, Arts" />
        </label>

        <label>Additional comments (optional)
          <textarea rows="3" placeholder="Anything else we should know?"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn primary">Get AI Suggestion</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
